plugins {
    id 'java'
}

group 'uk.nhs.prm.deductions'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.16.1'
    compile group: 'org.apache.qpid', name: 'qpid-jms-client', version: '0.56.0'
}
